{{ $icon := .Get "icon" | default "lightbulb" }}
{{ $url_text := .Get "url_text" }}
<div class="feature-cell">
  {{ partial "fa.html" $icon }}
  <h3>{{ .Get "title" | markdownify }}</h3>
  <p>{{ .Inner }}</p>
  {{ with .Get "url" }}<a href="{{ . }}" class="button">{{ with $url_text }}{{ $url_text }}{{ else }}{{ T "ui_read_more" }}{{ end }} <i class="fa fa-arrow-right ms-2"></i></a>{{ end }}
</div>
