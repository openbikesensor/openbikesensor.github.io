{{- $src := .Page.Resources.GetMatch (printf "**%s*" (.Get "src")) -}}
{{- $thumbnail := $src.Resize "1000x q75" -}}
{{- $alt := .Get "alt" -}}
<a href="{{ $src.Permalink }}" target="_blank" class="noprint">
  <img data-src="{{ $thumbnail.Permalink }}" src="{{ $thumbnail.Permalink }}" title="{{ $alt }}" alt="{{ $alt }}">
</a>

<figure class="print-only">
  <img src="{{ $src.Permalink }}" />
  <figcaption>
    {{ $alt }}
  </figcaption>
</figure>
