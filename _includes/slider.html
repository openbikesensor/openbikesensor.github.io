<!-- Jekyll Ideal Image Slider Include -->
<!-- https://github.com/jekylltools/jekyll-ideal-image-slider-include -->
<!-- v1.8 -->
{%- if include.selector != empty -%}
  {%- assign slider = site.data.sliders | where:"selector",include.selector | first -%}
  <div id="{{ slider.selector }}" class="noprint">
  {% for image in slider.images -%}
    <a href="{{ image.src }}" target="_blank"><img data-src="{{ image.data-src | relative_url }}" data-src-2x="{{ image.data-src-2x | relative_url }}" src="{{ image.src | relative_url }}" title="{{ image.title }}" alt="{{ image.alt }}"></a>
  {% endfor -%}
  </div>

  <div class="print-only">
    {% for image in slider.images -%}
      <figure>
        <img src="{{ image.src | relative_url }}" />
        {% if image.title %}
          <figcaption>
            {{ image.title }}
          </figcaption>
        {% elsif image.alt %}
          <figcaption>
            {{ image.alt }}
          </figcaption>
        {% endif %}
      </figure>
    {% endfor -%}
  </div>
{%- endif -%}
